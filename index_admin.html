<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lpaecomms</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }
      
      nav li {
        margin-right: 20px;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
      }
      
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em;
      }
      
      section {
        background-color: #f7f7f7;
        padding: 2em;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        margin-top: 0;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      label {
        margin-bottom: 10px;
      }
      
      input[type="text"], input[type="number"], input[type="date"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #444;
      }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#stock">Inventory Management</a></li>
        <li><a href="#sales">Sales and Invoicing</a></li>
        <li><a href="#system">System Administration</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Welcome to Lpaecomms</h1>
      <p>This is the inventory management and sales system.</p>
    </section>
    <section id="stock">
      <h1>Inventory Management</h1>
      <form>
        <label for="stock-id">Product ID:</label>
        <input type="text" id="stock-id" name="stock-id">
        <label for="stock-name">Product Name:</label>
        <input type="text" id="stock-name" name="stock-name">
        <label for="stock-description">Product Description:</label>
        <input type="text" id="stock-description" name="stock-description">
        <label for="stock-quantity">Quantity in Stock:</label>
        <input type="number" id="stock-quantity" name="stock-quantity">
        <label for="stock-price">Product Price:</label>
        <input type="number" id="stock-price" name="stock-price">
        <button>Save</button>
      </form>
    </section>
    <section id="sales">
      <h1>Sales and Invoicing</h1>
      <form>
        <label for="sales-id">Sales ID:</label>
        <input type="text" id="sales-id" name="sales-id">
        <label for="sales-date">Sales Date:</label>
        <input type="date" id="sales-date" name="sales-date">
        <label for="sales-client">Client:</label>
        <input type="text" id="sales-client" name="sales-client">
        <label for="sales-amount">Sales Amount:</label>
        <input type="number" id="sales-amount" name="sales-amount">
        <button>Save</button>
      </form>
    </section>
    <section id="system">
      <h1>System Administration</h1>
      <p>This is the system administration page.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Lpaecomms</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
