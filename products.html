<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Pet Store - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Paradise Pets</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="cart-icon"> ðŸ›’ <span id="cart-count">0</span></div>
        </nav>
    </header>

    <main>
        <section id="products">
            <h1>Our Products</h1>
            <div id="product-list">
                <div id="loading">Loading products...</div>
            </div>
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <input type="text" name="full-name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="address" placeholder="Shipping Address" required>
                <input type="text" name="card-number" placeholder="Card Number" required>
                <input type="text" name="expiry" placeholder="MM/YY" required>
                <input type="text" name="cvv" placeholder="CVV" required>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Paradise Pets Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
